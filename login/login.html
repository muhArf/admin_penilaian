<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Users/macbook/Documents/admin_penilaian/login/style.css">
    <title>Login Admin Guru Sekolah</title>
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="shape blue"></div>
            <div class="shape light-blue"></div>
            <div class="shape white"></div>
            <div class="shape blue"></div>
            <div class="shape light-blue"></div>
        </div>
        <div class="login-form">
            <h1>Welcome Back, Admin Guru</h1>
            <form>
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Email Address" required>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
                <div class="checkbox">
                    <input type="checkbox" id="keep-logged-in">
                    <label for="keep-logged-in">Keep me logged in</label>
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
                <a href="#" class="signup-link">SIGN UP</a>
                <a href="#" class="forgot-password">Forgot Your Password?</a>
            </form>
            <p>By continuing, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></p>
        </div>
    </div>
</body>
</html>
